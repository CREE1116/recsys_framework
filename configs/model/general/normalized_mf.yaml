model:
  name: "normalized-mf"
  embedding_dim: 64
  temperature: [0.3, 1.0] # Grid Search for best temperature
  use_zscore: [False] # Validation for Normalization Effect

# 학습 설정
train:
  epochs: 500
  batch_size: 512
  lr: 0.001
  l2_regularization: 0.0001
  optimizer: "adamw"
  loss_type: "pairwise" # 'pairwise', 'pointwise'
  num_negatives: 60 # For pairwise losses
  negative_sampling_strategy: "uniform" # 'uniform' or 'popularity'
  negative_sampling_alpha: 0.75
  early_stop_patience: 30

# 평가 설정
evaluation:
  batch_size: 512 # MF allows large eval batch
  validation_method: "full_subset"
  final_method: "full"
  metrics:
    [
      "NDCG",
      "HitRate",
      "Coverage",
      "GiniIndex",
      "LongTailCoverage",
      "Entropy",
      "ILD",
      "GiniIndex_emb",
      "Novelty",
    ]
  top_k: [5, 10, 20, 50]
  main_metric: "NDCG"
  main_metric_k: 10
  long_tail_percent: 0.2

device: "auto"
